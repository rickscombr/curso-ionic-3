<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

	<ion-item>
		<ion-avatar item-start>
			<img src="assets/img/user.png">
		</ion-avatar>
		<h2 class="feed_title">{{nome_usuario}}</h2>
		<p class="feed_date">November 5, 1999</p>
	</ion-item>

	<img src="assets/img/advance-card-bttf.png">

	<ion-card-content>
		<p>Menu primeiro APP com ionic APP.</p>
	</ion-card-content>

	<ion-row>
		<ion-col>
			<button ion-button icon-left clear small>
				<ion-icon name="thumbs-up"></ion-icon>
				<div>1200 Likes</div>
			</button>
		</ion-col>
		<ion-col>
			<button ion-button icon-left clear small>
				<ion-icon name="text"></ion-icon>
				<div>4 Comments</div>
			</button>
		</ion-col>
		<ion-col center text-center>
			<ion-note>
				11h ago
			</ion-note>
		</ion-col>
	</ion-row>

	</ion-card>
</ion-content>
